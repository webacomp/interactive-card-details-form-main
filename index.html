<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive card details form</title>

		<link rel="stylesheet" href="files/main.css" />

		<script src="main.js" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__bg-img">
					<img src="images/bg-main-mobile.png" alt="" />
				</div>
				<div class="header__card-logo"></div>
				<div class="header__images">
					<p class="header__card-numbers"></p>
					<img
						class="header__front-card"
						src="images/bg-card-front.png"
						alt="Back card"
					/>

					<div class="header__row-data">
						<p></p>
						<div class="header__row-datum">
							<span id="month"></span>
							<span id="year"></span>
						</div>
					</div>

					<p class="card__cvv"></p>
					<img
						class="header__back-card"
						id="card_cvv"
						src="images/bg-card-back.png"
						alt="Front card"
					/>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="card__container">
				<div class="form">
					<form action="">
						<label for="">Cardholder Name</label>
						<input
							type="text"
							class="name"
							placeholder="e.g. Jane Appleseed "
							required
						/>
						<label for="">Card Number</label>
						<input
							type="number"
							class="number "
							placeholder="e.g. 1234 5678 9123 0000"
							required
						/>
						<label for="">Exp. Date (MM/YY) MM YY CVC</label>
						<div class="inputs row">
							<input
								id="datum-mm"
								class="small"
								type="text"
								placeholder="MM"
								required
							/>
							<input
								id="datum-yy"
								class="small"
								type="text"
								placeholder="YY"
								required
							/>
							<input
								id="cvv"
								class="middle"
								type="text"
								placeholder="e.g.123"
								required
							/>
						</div>
					</form>

					<button id="confirm" class="btn">Confirm</button>
				</div>
			</div>

			<!-- Completed state start -->

			<div class="final card__container" id="message">
				<div class="final__success">
					<img src="images/icon-complete.svg" alt="" />
				</div>

				<h1 class="final__title">Thank you!</h1>

				<p class="final__display-info">We've added your card details</p>
				<button id="continue" class="btn btn-continue">Continue</button>
			</div>
		</main>
	</body>
</html>
